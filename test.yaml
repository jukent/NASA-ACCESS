3dep-seamless: !!python/object:intake.catalog.local.LocalCatalogEntry
  args: []
  cls: intake.catalog.local.LocalCatalogEntry
  kwargs:
    name: 3dep-seamless
    description: The [USGS 3D Elevation Program (3DEP) Datasets](https://www.usgs.gov/core-science-systems/ngp/3dep)
      from [The National Map](https://www.usgs.gov/core-science-systems/national-geospatial-program/national-map)
      are the primary elevation data product produced and distributed by the USGS.
      The 3DEP program provides a variety of resolution raster elevation data of the
      conterminous United States, Alaska, Hawaii, and the island territories. Some
      of the data sets such as the 1/3rd arc-second and 1 arc-second data set are
      derived from diverse source data sets that are processed to a specification
      with a consistent resolution, coordinate system, elevation units, and horizontal
      and vertical datums.\n\nThe seamless DEM layers under the 3DEP program are a
      multi-resolution dataset that is updated continuously to integrate newly available,
      improved elevation source data. Seamless DEM data layers under the 3DEP program  are
      available nationally at grid spacings of 1 arc-second (approximately 30 meters)
      for the conterminous United States, and at 1/3, 1/9 arc-seconds  (approximately
      10 and 3 meters, respectively) and 1 meter for parts of the United States. Most
      seamless DEM data for Alaska is available at 2-arc-second (about 60 meters)
      grid spacing, where only lower resolution source data exist. Part of Alaska
      is available at the 1/3 arc-second, 1 arc-second and 5 meter resolution.\n
    driver: &id001 !!python/name:intake_stac.catalog.StacCollection ''
    catalog:
      cls: intake_stac.catalog.StacCatalog
      args:
      - https://planetarycomputer.microsoft.com/api/stac/v1
      kwargs: {}
    args:
      stac_obj: https://planetarycomputer.microsoft.com/api/stac/v1/collections/3dep-seamless
aster-l1t: !!python/object:intake.catalog.local.LocalCatalogEntry
  args: []
  cls: intake.catalog.local.LocalCatalogEntry
  kwargs:
    name: aster-l1t
    description: The [ASTER](https://terra.nasa.gov/about/terra-instruments/aster)
      instrument, launched on-board NASA's [Terra](https://terra.nasa.gov/) satellite
      in 1999, provides multispectral images of the Earth at 15m-90m resolution.  ASTER
      images provide information about land surface temperature, color, elevation,
      and mineral composition.\n\nThis dataset represents ASTER [L1T](https://lpdaac.usgs.gov/products/ast_l1tv003/)
      data from 2000-2006.  L1T images have been terrain-corrected and rotated to
      a north-up UTM projection.  Images are in [cloud-optimized GeoTIFF](https://www.cogeo.org/)
      format.\n
    driver: *id001
    catalog:
