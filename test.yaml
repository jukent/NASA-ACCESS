daymet-annual-hi: !!python/object:intake.catalog.local.LocalCatalogEntry
  args: []
  cls: intake.catalog.local.LocalCatalogEntry
  kwargs:
    name: daymet-annual-hi
    description: 'Annual climate summaries derived from Daymet Version 4 daily data
      at a 1 km x 1 km spatial resolution for five Daymet variables: minimum and maximum
      temperature, precipitation, vapor pressure, and snow water equivalent. Annual
      averages are provided for minimum and maximum temperature, vapor pressure, and
      snow water equivalent, and annual totals are provided for the precipitation
      variable.\n\nThis dataset provides coverage for Hawaii - North America and Puerto
      Rico are provided in [separate datasets](https://planetarycomputer.microsoft.com/dataset/group/daymet#annual).
      [Daymet](https://daymet.ornl.gov/) provides measurements of near-surface meteorological
      conditions; the main purpose is to provide data estimates where no instrumentation
      exists. The dataset covers the period from January 1, 1980 to the present. Each
      year is processed individually at the close of a calendar year. Data are in
      a Lambert Conformal Conic projection for North America and are distributed in
      Zarr and netCDF format compliant with [Climate and Forecast (CF) metadata conventions
      (version 1.6)](http://cfconventions.org/).\n'
    driver: *id001
    catalog:
      cls: intake_stac.catalog.StacCatalog
      args:
      - https://planetarycomputer.microsoft.com/api/stac/v1
      kwargs: {}
    args:
      stac_obj: https://planetarycomputer.microsoft.com/api/stac/v1/collections/daymet-annual-hi
