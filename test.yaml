hgb: !!python/object:intake.catalog.local.LocalCatalogEntry
  args: []
  cls: intake.catalog.local.LocalCatalogEntry
  kwargs:
    name: hgb
    description: This dataset provides temporally consistent and harmonized global
      maps of aboveground and belowground biomass carbon density for the year 2010
      at 300m resolution. The aboveground biomass map integrates land-cover specific,
      remotely sensed maps of woody, grassland, cropland, and tundra biomass. Input
      maps were amassed from the published literature and, where necessary, updated
      to cover the focal extent or time period. The belowground biomass map similarly
      integrates matching maps derived from each aboveground biomass map and land-cover
      specific empirical models. Aboveground and belowground maps were then integrated
      separately using ancillary maps of percent tree cover and land cover and a rule-based
      decision tree. Maps reporting the accumulated uncertainty of pixel-level estimates
      are also provided.\n
    driver: *id001
    catalog:
      cls: intake_stac.catalog.StacCatalog
      args:
      - https://planetarycomputer.microsoft.com/api/stac/v1
      kwargs: {}
    args:
      stac_obj: https://planetarycomputer.microsoft.com/api/stac/v1/collections/hgb
hrea: !!python/object:intake.catalog.local.LocalCatalogEntry
  args: []
  cls: intake.catalog.local.LocalCatalogEntry
  kwargs:
    name: hrea
    description: 'The [HREA](http://www-personal.umich.edu/~brianmin/HREA/index.html)
      project aims to provide open access to new indicators of electricity access
      and reliability across the world. Leveraging satellite imagery with computational
      methods, these high-resolution data provide new tools to track progress toward
      reliable and sustainable energy access across the world.\n\nThis dataset includes
      settlement-level measures of electricity access, reliability, and usage for
      several nations in Africa (plus Ecuador), derived from the complete archive
      of nightly VIIRS satellite imagery. Specifically, this dataset provides the
      following annual values at country-level granularity:\n\n1. **Access**: Predicted
      likelihood that a settlement is electrified, based on night-by-night comparisons
      of each settlement against matched uninhabited areas over a calendar year.\n\n2.
      **Reliability**: Proportion of nights a settlement is statistically brighter
      than matched uninhabited areas. Areas with more frequent power outages or service
      interruptions have lower rates.\n\n3. **Usage**: Higher levels of brightness
      indicate more robust usage of outdoor lighting, which is highly correlated with
      overall energy consumption.\n\n4. **Nighttime Lights**: Annual composites of
      VIIRS nighttime light output.\n\nFor more information and methodology, please
      visit the [HREA website](http://www-personal.umich.edu/~brianmin/HREA/index.html).'
    driver: *id001
    catalog:
      cls: intake_stac.catalog.StacCatalog
      args:
      - https://planetarycomputer.microsoft.com/api/stac/v1
      kwargs: {}
    args:
      stac_obj: https://planetarycomputer.microsoft.com/api/stac/v1/collections/hrea
io-lulc: !!python/object:intake.catalog.local.LocalCatalogEntry
  args: []
  cls: intake.catalog.local.LocalCatalogEntry
  kwargs:
    name: io-lulc
    description: Global estimates of 10-class land use/land cover (LULC) for 2020,
      derived from ESA Sentinel-2 imagery at 10m resolution.  This dataset was generated
      by [Impact Observatory](http://impactobservatory.com/), who used billions of
      human-labeled pixels (curated by the National Geographic Society) to train a
      deep learning model for land classification.  The global map was produced by
      applying this model to the Sentinel-2 2020 scene collection on the Planetary
      Computer.\n\nThis dataset is also available on the [ArcGIS Living Atlas of the
      World](https://livingatlas.arcgis.com/landcover/).\n\n
    driver: *id001
    catalog:
      cls: intake_stac.catalog.StacCatalog
      args:
      - https://planetarycomputer.microsoft.com/api/stac/v1
      kwargs: {}
    args:
      stac_obj: https://planetarycomputer.microsoft.com/api/stac/v1/collections/io-lulc
jrc-gsw: !!python/object:intake.catalog.local.LocalCatalogEntry
  args: []
  cls: intake.catalog.local.LocalCatalogEntry
  kwargs:
    name: jrc-gsw
    description: 'Global Surface Water products from the European Commission Joint
      Research Centre. This collection presents surface water products between 1984-2020
      from Landsat 5,7, and 8 sensors.\n\nThis Collection has the following assets:\n\n-
      __Water Occurrence__: shows where surface water occurred between 1984 and 2020
      and provides information concerning overall water dynamics. This product captures
      both the intra and inter-annual variability and changes.\n- __Occurrence Change
      Intensity__: provides information on where surface water occurrence increased,
      decreased or remained the same between 1984-1999 and 2000-2020. Both the direction
      of change and its intensity are documented.\n\n- __Seasonality__: provides information
      concerning the intra-annual behaviour of water surfaces for a single year (2020)
      and shows permanent and seasonal water and the number of months water was present.\n\n-
      __Recurrence__: provides information concerning the inter-annual behavior of
      water surfaces and captures the frequency with which water returns from year
      to year.\n\n- __Transitions__: The Transitions map provides information on the
      change in seasonality between the first and last years and captures changes
      between the three classes of not water, seasonal water and permanent water.\n\n-
      __Maximum water extent__: The Maximum Water Extent provides information on all
      the locations ever detected as water over the 32-year period. It is the union
      of all of the other datasets.\n\nSource: [User Guide](https://storage.cloud.google.com/global-surface-water/downloads_ancillary/DataUsersGuidev2020.pdf)'
    driver: *id001
    catalog:
      cls: intake_stac.catalog.StacCatalog
      args:
      - https://planetarycomputer.microsoft.com/api/stac/v1
      kwargs: {}
    args:
      stac_obj: https://planetarycomputer.microsoft.com/api/stac/v1/collections/jrc-gsw
landsat-8-c2-l2: !!python/object:intake.catalog.local.LocalCatalogEntry
  args: []
  cls: intake.catalog.local.LocalCatalogEntry
  kwargs:
    name: landsat-8-c2-l2
    description: 'The [Landsat](https://landsat.gsfc.nasa.gov/) program has been imaging
      the Earth since 1972; it provides a comprehensive, continuous archive of the
      Earth''s surface.  [Landsat 8](https://www.usgs.gov/core-science-systems/nli/landsat/landsat-8)
      is the most recent satellite in the Landsat series.  Launched in 2013, Landsat
      8 captures data in eleven spectral bands: ten optical/IR bands from the [Operational
      Land Imager](https://landsat.gsfc.nasa.gov/landsat-8/operational-land-imager)
      (OLI) instrument, and two thermal bands from the [Thermal Infrared Sensor](https://landsat.gsfc.nasa.gov/landsat-8/thermal-infrared-sensor-tirs)
      (TIRS) instrument.\n\nThis dataset represents the global archive of Level-2
      Landsat 8 data from [Landsat Collection 2](https://www.usgs.gov/core-science-systems/nli/landsat/landsat-collection-2).  Because
      there is some latency before Level-2 data is available, a rolling window of
      recent Level-1 data is available as well.  Images are stored in [cloud-optimized
      GeoTIFF](https://www.cogeo.org/) format.\n'
    driver: *id001
    catalog:
      cls: intake_stac.catalog.StacCatalog
      args:
      - https://planetarycomputer.microsoft.com/api/stac/v1
      kwargs: {}
    args:
      stac_obj: https://planetarycomputer.microsoft.com/api/stac/v1/collections/landsat-8-c2-l2
mobi: !!python/object:intake.catalog.local.LocalCatalogEntry
  args: []
  cls: intake.catalog.local.LocalCatalogEntry
  kwargs:
    name: mobi
    description: 'The [Map of Biodiversity Importance](https://www.natureserve.org/conservation-tools/projects/map-biodiversity-importance)
      (MoBI) consists of a series of raster maps that combine habitat information
      for 2,216 imperiled species occurring in the conterminous United States, using
      weightings based on range size and degree of protection to identify areas of
      high importance for biodiversity conservation. Species included in the project
      are those which, as of September 2018, had a global conservation status of G1
      (critical imperiled) or G2 (imperiled) or which are listed as threatened or
      endangered at the full species level under the United States Endangered Species
      Act. Taxonomic groups included in the project are vertebrates (birds, mammals,
      amphibians, reptiles, turtles, crocodilians, and freshwater and anadromous fishes),
      vascular plants, selected aquatic invertebrates (freshwater mussels and crayfish)
      and selected pollinators (bumblebees, butterflies, and skippers).\n\nThere are
      three types of spatial data provided, described in more detail below: species
      richness, range-size rarity, and protection-weighted range-size rarity.  For
      each type, this data set includes five different layers &ndash; one for all
      species combined, and four additional tiffs that break the data down by taxonomic
      group (vertebrates, plants, freshwater invertebrates, and pollinators) &ndash;
      for a total of fifteen layers.\n\nThese data layers are intended to identify
      areas of high potential value for on-the-ground biodiversity protection efforts.
      As a synthesis of predictive models, they cannot guarantee either the presence
      or absence of imperiled species at a given location. For site-specific decision-making,
      these data should be used in conjunction with field surveys and/or documented
      occurrence data, such as is available from the NatureServe Network.\n'
    driver: *id001
    catalog:
      cls: intake_stac.catalog.StacCatalog
      args:
      - https://planetarycomputer.microsoft.com/api/stac/v1
      kwargs: {}
    args:
      stac_obj: https://planetarycomputer.microsoft.com/api/stac/v1/collections/mobi
mtbs: !!python/object:intake.catalog.local.LocalCatalogEntry
  args: []
  cls: intake.catalog.local.LocalCatalogEntry
  kwargs:
    name: mtbs
    description: '[Monitoring Trends in Burn Severity](https://www.mtbs.gov/) (MTBS)
      is an inter-agency program whose goal is to consistently map the burn severity
      and extent of large fires across the United States from 1984 to the present.
      This includes all fires 1000 acres or greater in the Western United States and
      500 acres or greater in the Eastern United States.  The burn severity mosaics
      in this dataset consist of thematic raster images of MTBS burn severity classes
      for all currently completed MTBS fires for the continental United States and
      Alaska.\n'
