    name: gap
    description: The USGS GAP/LANDFIRE National Terrestrial Ecosystems data, based
      on the NatureServe Ecological Systems Classification, are the foundation of
      the most detailed, consistent map of vegetation available for the United States.  These
      data facilitate planning and management for biological diversity on a regional
      and national scale.\n\nThis dataset includes the land cover component of the
      GAP Analyais project.\n\n
    driver: *id001
    catalog:
      cls: intake_stac.catalog.StacCatalog
      args:
      - https://planetarycomputer.microsoft.com/api/stac/v1
